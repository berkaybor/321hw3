{% extends "drugapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">List all side effects.</legend>
                {{ form|crispy }}
            </fieldset>
            {{ msg }}
            <ul>
                {% for s in side_effects_list %}
                    <li><p>{{ s.umls_cui }}, {{ s.side_effect_name }}</p></li>
                {% endfor %}
            </ul>
        </form>
    </div>
{% endblock content %}
