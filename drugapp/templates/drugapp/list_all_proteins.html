{% extends "drugapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">List all proteins.</legend>
                {{ form|crispy }}
            </fieldset>
            {{ msg }}
            <ul>
                {% for p in proteins_list %}
                    <li><p>{{ p.uniprot_id }}, {{ p.protein_name }}</p></li>
                {% endfor %}
            </ul>
        </form>
    </div>
{% endblock content %}
