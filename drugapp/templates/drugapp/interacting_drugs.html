{% extends "drugapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">View all interacting drugs of a specific protein.</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">View</button>
        </div>
        {{ msg }}
        <hr>
        <ul>
          {% for t in interacting_drugs %}
            <li><a href="/drug/{{ t.drugbank_id }}" style="color: #5f788a">{{ t.drugbank_id }}, {{ t.drug_name }}</a></li>
          {% endfor %}
        </ul>
    </form>
  </div>
{% endblock content %}
