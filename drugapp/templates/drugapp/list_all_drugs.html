{% extends "drugapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">List all drugs.</legend>
            {{ form|crispy }}
        </fieldset>

        <ul>
            {% for d in drugs_list %}
                <li><a href="/drug/{{ d.drugbank_id }}"
                      style="color: #5f788a">{{ d.drugbank_id }}, {{ d.drug_name }}</a></li>
            {% endfor %}
        </ul>
    </form>
  </div>
{% endblock content %}
